
    <h1>Gestion des nouveaux utilisateurs</h1>

    <table>
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form method="post" action="{% url 'accept_user' user.id %}">
                    {% csrf_token %}
                    <button type="submit">Accepter</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
